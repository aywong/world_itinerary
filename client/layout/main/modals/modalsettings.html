<template name="modalsettings">
  <div class="modal fade" id="editsettings" tabindex="-1" role="dialog" aria-labelledby="editsettingsLabel">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#10006;</span></button>
		  <h4 class="modal-title" id="editsettingsLabel">Close Event</h4>
		</div>
		<div class="modal-body">
			<form role="form"  class="form-margin">
				<div class="form-group">
					<label>Email</label>
					<div >
					<input class="form-control" type="text" name="setting" id="id_email" placeholder = ""/>
					</div>
				</div>
				
				<div class="form-group">
					<label>Password</label>
					<div >
					<input class="form-control" type="text" name="setting" id="id_password" placeholder = ""/>
					</div>
				</div>
				
				<div class="form-group">
					<label>Password</label>
					<div >
					<input class="form-control" type="text" name="setting" id="id_password_2" placeholder = ""/>
					</div>
				</div>		
			</form>			  
       	</div>
		<div class="modal-footer">
		  <button type="button" class="btn-save btn btn-danger pull-left">Save</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</template>
