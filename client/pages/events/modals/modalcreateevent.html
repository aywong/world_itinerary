<template name="modalCreateEvent">
  	<div class="modal fade" id="createevent" tabindex="-1" role="dialog" aria-labelledby="createeventLabel">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#10006;</span></button>
				  <h4 class="modal-title" id="createeventLabel">Create Event</h4>
			</div>
			<div class="modal-body">
				  <form role="form">	
					<div class="form-group">
					<label>Event Name *</label>
					<input type="text" id="ce_event_name" class="form-control" placeholder="Event Name">
					</div>
					
					<div class="form-group">
					<label>Event Desc *</label>
					<input type="text" id="ce_event_desc" class="form-control" placeholder="Event Desc">
					</div>

					<div class="form-group">
					<label>Event Location *</label>
					<input type="text" id="ce_event_location" class="form-control" placeholder="Event Location">
					</div>
					
					<div class="form-group">
						<input type="checkbox" id="ce_event_is_private" placeholder = "" />
						<label>Is Private</label>
					</div>
					
					<div class="form-group">
						<label>Root Event</label>
						<select class="form-control" id="ce_root_event">
							<option></option>
							{{#each getMyEventList}}
								<option value="{{event_name}}">{{event_name}}</option>
							{{/each}}
						</select>
					</div>
					
				  </form>	 
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-create btn btn-danger pull-left" data-dismiss="modal">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	</div>
</template>
