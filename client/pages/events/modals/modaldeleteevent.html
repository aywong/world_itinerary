<template name="modalDeleteEvent">
  <div class="modal fade" id="deleteevent" tabindex="-1" role="dialog" aria-labelledby="deleteeventLabel">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#10006;</span></button>
		  <h4 class="modal-title" id="deleteeventLabel">Delete Event</h4>
		</div>
		<div class="modal-body">
			  <form role="form">	
				<div class="form-group">
				<label>WARNING: All child events will also be deleted.<br>Please confirm: Do you want to delete event: {{selectedEvent}}?</label>
				</div>
			  </form>	         
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn-delete btn btn-danger pull-left" data-dismiss="modal">Delete</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</template>
