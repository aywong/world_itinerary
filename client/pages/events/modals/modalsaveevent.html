<template name="modalSaveEventInfo">
 <!-- Modal Save Settings -->
  <div class="modal fade" id="saveEventInfo" tabindex="-1" role="dialog" aria-labelledby="saveEventInfo">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#10006;</span></button>
		  <h4 class="modal-title" id="saveEventInfo">Event Information</h4>
		</div>
		<div class="modal-body">
			  <form role="form">	
				<div class="form-group">
				<label>Please confirm save. Do you want to save submitted event info?</label>
				</div>
			  </form>	
       		</div>
		<div class="modal-footer">
		  <button type="button" class="btn-save btn btn-danger pull-left" data-dismiss="modal">Save</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</template>
