<template name="register">
	<div id="main_container">
		<div class="container-fluid text-center">    
			<div class="row content">
				<div class="col-sm-12 text-left">
					<img src="\img\login.png" />
					<div class="opacity90gray">
						<h1 class="h-nomargin">Register</h1>
						<form class="register">
						  <div class="form-group">
							<input type="email" placeholder="Email" class="form-control" id="in_email">
						  </div>
						  <div class="form-group">
							<input type="username" placeholder="Username" class="form-control" id="in_username">
						  </div>
						  <div class="form-group">
							<input type="password" placeholder="Password" class="form-control" id="in_password">
						  </div>
						  <div class="form-group">
							<input type="password" placeholder="Password" class="form-control" id="in_password2">
						  </div>
						  <hr>
						   <div class="form-group pull-right">
								<button type="submit" class="btn btn-lg btn-success btn-register">Register</button>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
