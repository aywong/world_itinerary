<template name="login">
	<div id="main_container">
		<div class="container-fluid text-center">    
			<div class="row content">
				<div  class="col-sm-12 text-left">
					<img src="\img\login.png" />
					<div class="opacity90gray">
						<h1 class="h-nomargin">User login</h1>
						<div class="row content">
							<div  class="col-sm-12 text-left">
								<form class="login">
								  <div class="form-group">
									<input type="email" placeholder="Email" class="form-control" name="email" id="in_email">
								  </div>
								  <div class="form-group">
									<input type="password" placeholder="Password" class="form-control" name="password" id="in_password">
								  </div>
								  <hr>
								  <div class="form-group pull-left signup form-button-login">
										<p>Don't have account? <a href="/register">Sign Up!</a></p>
								   </div>
								   <div class="form-group pull-right">
										<button type="submit" class="btn btn-lg btn-success btn-login">Sign in</button>
								   </div>
								</form>
							</div>
						</div>
						<hr>
						<div class="row content">
							<div  class="col-sm-12 text-left">
								{{> loginButtons}}
							 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
