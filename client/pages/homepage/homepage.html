<template name="homepage">
	<div id="main_container">
		<div class="container-fluid text-center">    
			<div class="row content">
				<div class="col-sm-12 text-left"> 
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner banner_logo" role="listbox">
						<div id="entry_photo1" class="item active">
						<div class="carousel-caption">
						  <h3>Explore</h3>
						  <p>------------------------</p>
						</div>      
						</div>

						<div id="entry_photo2" class="item">
						<div class="carousel-caption">
						  <h3>Discover</h3>
						  <p>------------------------</p>
						</div>      
						</div>
						</div>

						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						</a>
						</div>
						<hr>
						<div class="container text-center">
						<div class="row">
						<div class="col-sm-4">
						<div class="thumbnail">
						  <img src="img\picture_1.jpg" style="width:100%" alt="Image">
						  <hr>
						  <button class="btn btn-success">Visit Today!</button>
						  <hr>
						</div>
						</div>
						<div class="col-sm-4">
						<div class="thumbnail">
						  <img src="/img/picture_2.jpg" style="width:100%" alt="Image">
						  <hr>
						  <button class="btn btn-success">Visit Today!</button>
						  <hr>
						</div>
						</div>
						<div class="col-sm-4"> 
						<div class="thumbnail">
						  <img src="/img/picture_1.jpg" style="width:100%" alt="Image">
						  <hr>
						  <button class="btn btn-success">Visit Today!</button>
						  <hr>
						</div>
						</div>
						</div>
					</div><br>
				</div>
			</div>
		</div>
	</div>
</template>
